<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Gar University</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
  <br><br>
  <div class = "container text-center">
    <div class="jumbotron">
      <h1 class="display-4">Gar University</h1>
      <p class="lead">INDENT! INDENT! INDENT!</p>
      <p class="lead">Masters of the Two Finger Typing Style</p>
      <!-- Subjects -->
      <div class="dropdown">
        <button type="button" id="subjects" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Subjects
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="/biology">Biology</a>
          <a class="dropdown-item" href="/history">History</a>
          <a class="dropdown-item" href="/physics">Physics</a>
          <a class="dropdown-item" href="/economics">Economics</a>
        </div>
      </div>
      <hr class="my-4">
      
      <!-- Courses -->
      <div class="form-group d-none" id="course">
        <label for="exampleFormControlSelect1">View Courses</label>
        <select class="form-control" id="courses">
          <option>Bio 101</option>
          <option>World History</option>
          <option>European History</option>
          <option>US History</option>
          <option>AP Physics</option>
          <option>Macro Economics</option>
          <option>Micro Economics</option>
        </select>
        <p>Students In This Course:</p>
        <div id="inCourse">
          
        </div>
      </div>
      
      <br>
      <!-- Students -->
      <div class="dropdown d-none" id="student">
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          Select a Student to add to this course
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Gary</a>
          <a class="dropdown-item" href="#">Dan</a>
          <a class="dropdown-item" href="#">Erik</a>
          <a class="dropdown-item" href="#">Katie</a>
          <a class="dropdown-item" href="#">Aya</a>
        </div>
      </div>

    </div>
  </div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="app.js"></script>
</html>
